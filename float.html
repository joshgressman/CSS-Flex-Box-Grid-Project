<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/float.css">
    <title>Float Example</title>
</head>
<body>
    <div class="wrapper">
     <div class="header">
         <div class="logo">
             <h1>Logo</h1>
         </div>
         <div class="top-menu">
             <h1>Top Menu</h1>
         </div>
     </div>

     <div class="content-block">
         <div class="left-menu">
             <h1>Left Menu</h1>
         </div>
         <div class="content-main">
            <div class="content-left">
              <h1>Content Left</h1>
            </div>
            <div class="content-right">
               <div class="blocks">
                   <h1>One</h1>
               </div>
               <div class="blocks">
                   <h1>Two</h1>
               </div>
               <div class="blocks">
                    <h1>Three</h1>
                </div>
                <div class="blocks">
                 <h1>Four</h1>
               </div>
               <div class="blocks">
                    <h1>Five</h1>
                </div>
                <div class="blocks">
                   <h1>Six</h1>
                </div>
            </div>
         </div>
     </div>
     <div class="footer">
         <h1>Footer</h1>
     </div>
    </div>
  
</body>
</html>
